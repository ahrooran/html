<html>
<head>
    <title>Reg form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <h1>Welcome</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <fieldset>
        <legend>Regestration form</legend>
        <form name="form" onsubmit= " return subFunction(this)" onsubmit="return validateForm()" class="ele"> 
            
                <label for="finput"><b>Firstname:</b></label><br>
                <input type ="text" name ="firstName" id="Firstname" required>
        </br>
        
                <label for="sinput"><b>Surname:</b></label><br>
                <input type ="text" name ="lastName" id="Lastname">
        </br>
            
                <label for="pinput"><b>Password:</b></label><br>
                <input type ="password" name ="pinput" id="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </br>
                <label for="einput"><b>Email:</b></label><br>
                <input type ="email" name ="einput" id="Email">
        </br>
        
                <label for="ainput"><b>Address:</b></label><br>
                <input type ="text" name ="ainput" id="Address">
        </br>
        
                <label for="phinput"><b>Phone No.:</b></label><br>
                <input type ="text" name ="phinput" id="Phone">
        </br>
            
                <label for="aginput"><b>Age:</b></label><br>
                <select name="age">
                        <option value="18-25">18-25</option>
                        <option value="26-30">26-30</option>
                        <option value="30-40">30-40</option>
                        <option value="40-50">40-50</option>
                </select>
        </br>
                <label for="ginput"><b>Gender:</b></label><br>
            <input type="radio" name="gender" value="M" checked> Male<br>
            <input type="radio" name="gender" value="F" >Female
            <br><centre><button type="submit" class="regbtn">Submit</button></centre>
        </form>
    </hr>
    </fieldset>    
    
    <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>
    
    
    
    <script src="reg.js"></script>

   
</body>
</html>
